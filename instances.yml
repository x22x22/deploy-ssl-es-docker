instances:
  - name: es01
    dns:
      # es容器的dns名
      - es01
      - localhost
    ip:
      # 使用IP访问时此处要改成调用容器的IP
      # 不一定是容器自身的IP, 而是各个服务进行调用的IP
      # 否则证书认证将无法通过
      # 可填多个IP
      - 127.0.0.1

  - name: es02
    dns:
      - es02
      - localhost
    ip:
      # 使用IP访问时此处要改成调用容器的IP
      # 不一定是容器自身的IP, 而是各个服务进行调用的IP
      # 否则证书认证将无法通过
      # 可填多个IP
      - 127.0.0.1